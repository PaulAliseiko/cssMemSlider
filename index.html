<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1 class="header">RS School Meme Slider</h1>
        <h2 class="subheader">Your face when you</h2>
        <div class="slider-body">
            <div class="img-container">
                <!-- memes -->
                <input type="radio" name="slider" id="_one" checked>
                <input type="radio" name="slider" id="_two">
                <input type="radio" name="slider" id="_three">
                <input type="radio" name="slider" id="_four">
                <input type="radio" name="slider" id="_five">
                
                <div class="img-item" id="one"></div>
                <div class="img-item" id="two"></div>
                <div class="img-item" id="three"></div>
                <div class="img-item" id="four"></div>
                <div class="img-item" id="five"></div>

                <!-- memes text -->

                <span id="text1"></span>
                <span id="text2"></span>
                <span id="text3"></span>
                <span id="text4"></span>
                <span id="text5"></span>

                <!-- radiobuttons -->

                <div class="dots">
                    <label class="dot" for="_one"></label>
                    <label class="dot" for="_two"></label>
                    <label class="dot" for="_three"></label>
                    <label class="dot" for="_four"></label>
                    <label class="dot" for="_five"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
