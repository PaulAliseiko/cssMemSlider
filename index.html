<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1 class="header">RS School Meme Slider</h1>
        <div class="slider-body">
            <div class="img-container">
                <!-- radiobuttons -->
                <input type="radio" name="slider" id="_one" checked>
                <input type="radio" name="slider" id="_two">
                <input type="radio" name="slider" id="_three">
                <input type="radio" name="slider" id="_four">
                <input type="radio" name="slider" id="_five">
                
                <div class="img-item" id="one">
                    <span class="title-text">one</span>
                </div>
                <div class="img-item" id="two">
                    <span class="title-text">two</span>
                </div>
                <div class="img-item" id="three">
                    <span class="title-text">three</span>
                </div>
                <div class="img-item" id="four">
                    <span class="title-text">four</span>
                </div>
                <div class="img-item" id="five">
                    <span class="title-text">five</span>
                </div>
                <!-- radiobuttons -->
                <div class="dots">
                    <label class="dot" for="_one"></label>
                    <label class="dot" for="_two"></label>
                    <label class="dot" for="_three"></label>
                    <label class="dot" for="_four"></label>
                    <label class="dot" for="_five"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
